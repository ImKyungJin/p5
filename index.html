<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #ffffff;

      display: flex;
      justify-content: center;   
      align-items: center;      
    }

    .frame-container {
      width: 650px;   
      height: 450px;
      border: 3px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>

<body>

  <div class="frame-container">
    <iframe id="viewer" src="hw1/index.html"></iframe>
  </div>

<script>
  const pages = [
    "hw1/index.html",
    "hw4/index.html",
    "hw2/index.html",
    "hw3/index.html"
  ];

  const durations = [
    3000,  
    10000, 
    3000,  
    6000   
  ];

  let index = 0;
  const viewer = document.getElementById("viewer");

  function cyclePages() {
    viewer.src = pages[index];
    let delay = durations[index];
    index = (index + 1) % pages.length;
    setTimeout(cyclePages, delay);
  }

  setTimeout(cyclePages, durations[0]);
</script>

</body>
</html>
