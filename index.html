<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>P5.js Portfolio Auto Viewer</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #ffffff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>

<body>

  <iframe id="viewer" src="hw1/index.html"></iframe>

<script>
  const pages = [
    "hw1/index.html",
    "hw4/index.html",
    "hw2/index.html",
    "hw3/index.html"
  ];

  let index = 0;
  const viewer = document.getElementById("viewer");

  setInterval(() => {
    index = (index + 1) % pages.length;
    viewer.src = pages[index];
  }, 10000);
</script>

</body>
</html>
