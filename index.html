<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>P5.js Portfolio</title>
  <style>
    body { 
      font-family: Arial; 
      text-align: center; 
      margin: 0;
      background: #f5f5f5;
    }
    h1 {
      margin-top: 20px;
    }
    #viewer {
      width: 900px;
      height: 600px;
      border: 2px solid #333;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
      background: white;
    }
  </style>
</head>
<body>

<iframe id="viewer" src="hw1/index.html"></iframe>

<script>
  const pages = [
    "hw1/index.html",
    "hw4/index.html",
    "hw2/index.html",
    "hw3/index.html"
  ];

  let idx = 0;
  const viewer = document.getElementById("viewer");

  setInterval(() => {
    idx = (idx + 1) % pages.length;
    viewer.src = pages[idx];
  }, 10000); 
</script>

</body>
</html>
